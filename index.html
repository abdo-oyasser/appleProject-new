<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalcss/all.css">
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="./normalcss/normalize.css">
    <title>Apple</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./abdelrahman gamal/logo.png" alt="apple">

                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>News</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="text">
            <h1>Iphone 13 Pro Max</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button>All Product</button>
        </div>
        <div class="main-img">

        </div>
        <div class="imgs">
            <img src="./abdelrahman gamal/0.png" alt="" class="img-1 active">
            <img src="./abdelrahman gamal/1.png" alt="" class="img-2">
            <img src="./abdelrahman gamal/2.png" alt="" class="img-3">
            <img src="./abdelrahman gamal/3.png" alt="" class="img-4">
            <img src="./abdelrahman gamal/4.png" alt="" class="img-5">
        </div>

    <script src="./main.js"></script>
